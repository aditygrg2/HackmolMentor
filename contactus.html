<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-6xl">Connect with us</h1>
      <p>We would love to respond to your queries.<br> Feel free to get in touch with us.</p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Ankush Agarwal">
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+91 70025*****">
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="ankusha.it.21@nitj.acin">
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Scam Help">
              </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>

          <table>
            <tr>
              <td>Email: </td>
              <td>contactus@example.com</td>
            </tr>

            <tr>
              <td>Phone: </td>
              <td>+91 70025*****</td>
            </tr>

            <tr>
              <td>Address: </td>
              <td>NIT Jalandhar; Punjab</td>
            </tr>
          </table>
        </div>

      </div>

    </div>
    <a href="index.html" class="goback">Go Back to Homepage</a>
  </body>
</html>
